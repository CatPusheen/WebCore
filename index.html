<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WebCore</title>
</head>

<body>
    <div class="container-forPC">
        <div class="container">
            <div class="container__img">
                <img class="imgBg" src="./src/img/bg.jpeg">
                <img class="logo" src="./src/img/logo.svg">
            </div>
            <div class="container__content">
                <div class="container__title">
                    <h1>Get iintoo it today</h1>
                    <p>There is no charge or obligation upon registration</p>
                </div>
                <div class="container__auth">
                    <div class="auth__btn">
                        <button class="btn fb"> <img class="fb__img" src="./src/img/fb.svg">Register with
                            Facebook</button>
                        <button class="btn ld"><img class="in__img"
                                src="./src/img/1485482199-linkedin_78667.svg">Register with LinkedIn</button>
                    </div>
                    <div class="auth__text">OR</div>
                    <div class="auth__form">
                        <label class="form__mail" for="email">Email</label>
                        <input class="form" id="email" type="email">
                        <label class="form__tel" for="tel">Tel</label>
                        <input class="form" id="tel" type="tel">

                    </div>
                </div>

                <div class="container__typeInvest">
                    <div class="typeInvest__text">
                    <h2>What type of investor are u?</h2>
                    <p>Select the type of investor u are below.</p>
                </div>
                    <ul class="typeInvest__checkbox">
                        <li>
                            <input id="individual" type="radio" class="real-radio-btn">
                            <span class="custom-radio-btn"></span>
                            <label for="individual">Individual <img class="info__img"
                                    src="./src/img/Info_40968.png"></label>
                        </li>
                        <li>
                            <input id="bus" type="radio" class="real-radio-btn">
                            <span class="custom-radio-btn"></span>
                            <label for="bus">Business <img class="info__img" src="./src/img/Info_40968.png"></label>
                        </li>
                        <li>
                            <input id="ira" type="radio" class="real-radio-btn">
                            <span class="custom-radio-btn"></span>
                            <label for="ira">IRA <img class="info__img" src="./src/img/Info_40968.png"></label>
                        </li>
                        <li>
                            <input id="trust" type="radio" class="real-radio-btn">
                            <span class="custom-radio-btn"></span>
                            <label for="trust">Trust <img class="info__img" src="./src/img/Info_40968.png"></label>
                        </li>
                    </ul>
                    <div class="typeInvest__prompt">
                        <p class="prompt__text">
                            I am a natural person investing on my own behalf as a sole owner,
                            joint tenant, or tenant in common.
                        </p>
                    </div>
                    <div class="typeInvest__agreement">
                        <input id="agreement" type="checkbox">
                        <label for="agreement">I agree to the terms and receiving notifications from iintoo <a
                                href="#">View fool terms</a> </label>
                    </div>

                </div>
                <div class="container__create">
                    <button class="btn create">Create Account</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
